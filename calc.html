<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcBody">
        <div id="display">0</div>
        
        <div id="clrdel">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
        </div>

        <div class="numRow">
        <button id="seven" class="numPad">7</button>
        <button id="eight" class="numPad">8</button>
        <button id="nine" class="numPad">9</button>
        <button id="divide" class="numPad">%</button>
        </div>
        
        <div class="numRow">
        <button id="four" class="numPad">4</button>
        <button id="five" class="numPad">5</button>
        <button id="six" class="numPad">6</button>
        <button id="multiply" class="numPad">x</button>
        </div>  

        <div class="numRow">
        <button id="one" class="numPad">1</button>
        <button id="two" class="numPad">2</button>
        <button id="three" class="numPad">3</button>
        <button id="subtract" class="numPad">-</button>
        </div>  

        <div class="numRow">
        <button id="decimal" class="numPad">.</button>
        <button id="zero" class="numPad">0</button>
        <button id="equal" class="numPad">=</button>
        <button id="plus" class="numPad">+</button>
        </div>

            
    </div>
    
</body>
</html>
